<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Juego</th>
            <th scope="col">Nombre</th>
            <th scope="col">Intentos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listadoGanadores; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.juego}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.intentos}}</td>
          </tr>
        </tbody>
      </table>
</div>
