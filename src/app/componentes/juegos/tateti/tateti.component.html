<div class="mt-3">
    <h2 class="text-center titulo">Ta Te TÃ­</h2>

    <div class="text-center">
        <p> Jugador juega con O</p>
        <p> Computadora juega con X</p>
    </div>

    <section id="tablero">

        <div class="celda celda-cero celda-top" id="ceroCero" (click)="jugadaHumano(this, 0, 0)"></div>
        <div class="celda celda-top" id="ceroUno" (click)="jugadaHumano(this, 0, 1)"></div>
        <div class="celda celda-top celda-dos" id="ceroDos" (click)="jugadaHumano(this, 0, 2)"></div>
        <div class="celda celda-cero" id="unoCero" (click)="jugadaHumano(this, 1, 0)"></div>
        <div class="celda" id="unoUno" (click)="jugadaHumano(this, 1, 1)"></div>
        <div class="celda celda-dos" id="unoDos" (click)="jugadaHumano(this, 1, 2)"></div>
        <div class="celda celda-cero celda-bottom" id="dosCero" (click)="jugadaHumano(this, 2, 0)"></div>
        <div class="celda celda-bottom" id="dosUno" (click)="jugadaHumano(this, 2, 1)"></div>
        <div class="celda celda-bottom celda-dos" id="dosDos" (click)="jugadaHumano(this, 2, 2)"></div>

    </section>

    <div class="text-center" *ngIf="estMensaje==true">
        <p class="texto-negritas">{{mensaje}}</p>
        <p>Jugador: {{ganadosHumano}}</p>
        <p>Computadora: {{ganadosComputadora}}</p>
        <p>Empates: {{empates}}</p>
    </div>

    <div class="mt-2 d-flex justify-content-center">
        <button class="btn btn-primary-blue ml-1" (click)="eligeFicha()">Jugar</button>
        <button class="btn btn-primary-blue ml-1" (click)="resetear()">Reset</button>
        <button class="btn btn-primary-blue ml-1" routerLink="/juegos">Salir</button>
    </div>
    
</div>
