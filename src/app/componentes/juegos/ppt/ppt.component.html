<div class="mt-3">
    <h2 class="text-center titulo">Piedra, Papel o Tijera</h2>

    <p>Veamos si puedes vencer a la computadora, gana quien primero llegue a 3.</p>
    
    <div class="mt-2 d-flex justify-content-center" *ngIf="ganador==false">  
        <input type="image" src="./././assets/imagenes/piedra.png" class="img" (click)="tomarOpcionJugador('Piedra')">
        <input type="image" src="./././assets/imagenes/papel.png" class="img ml-4 mr-4" (click)="tomarOpcionJugador('Papel')">
        <input type="image" src="./././assets/imagenes/tijera.png" class="img" (click)="tomarOpcionJugador('Tijera')">
    </div>

    <div class="mt-2 d-flex justify-content-center" *ngIf="ganador==true">  
        <input type="image" src="./././assets/imagenes/piedra.png" class="img">
        <input type="image" src="./././assets/imagenes/papel.png" class="img ml-4 mr-4">
        <input type="image" src="./././assets/imagenes/tijera.png" class="img">
    </div>

    <div class="mt-4 mb-1 text-center">
        <p class="mb-0" *ngIf="resultado!=''">PC jugó: <span class="texto-negritas">{{opPc}}</span></p>
        <p *ngIf="resultado!=''">Tú jugaste: <span class="texto-negritas">{{opJug}}</span></p>
        <p class="resultado" *ngIf="resultado!=''">{{resultado}}</p>
        <p class="texto-negritas" *ngIf="resultado!=''">PC {{puntajePc}} - {{puntajeJug}} Jugador</p>    
    </div>

    <div class="mt-2 d-flex justify-content-center">
        <button *ngIf="ganador==true" class="btn btn-primary-blue ml-1" (click)="resetear()">Revancha</button>
        <button class="btn btn-primary-blue ml-1" (click)="resetear()">Reset</button>
        <button class="btn btn-primary-blue ml-1" routerLink="/juegos">Salir</button>
    </div>

</div>
