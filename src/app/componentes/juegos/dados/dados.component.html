<div class="mt-3">
    <h2 class="text-center titulo">Apuesta con Dados</h2>

    <p>Apuesta el monto de dinero que quieras y veamos si tienes la suerte de multiplicarlo...</p>

    <div class="mt-3 d-flex justify-content-center" *ngIf="flagMontoInicial==true">
        <p class="mr-2">Dinero Ingresado: </p><span class="texto-negritas">${{montoInicial}}</span>
    </div>
    <div class="mb-1 d-flex justify-content-center" *ngIf="saldo!=0">
        <p class="mr-2">Saldo: </p><span class="texto-negritas">${{saldo}}</span>
    </div>

    <div class="mt-2 d-flex justify-content-center" *ngIf="juegoComenzado==false">
        <input type="number" name="monto" placeholder="Ingresa dinero" [(ngModel)]="montoInicial">
        <button class="btn btn-juego ml-1" (click)="ingresaDinero()">Ingresar</button>
    </div>

    <div class="mt-2 d-flex justify-content-center" *ngIf="juegoComenzado==true">
        <input type="number" name="apuesta" placeholder="Ingresa apuesta" [(ngModel)]="apuesta">
        <button class="btn btn-juego ml-1" (click)="apostar()"  *ngIf="flagPerdio==false">Apostar</button>
    </div>

    <div class="mt-5 grid-dados text-center" *ngIf="dado1!=0">
        <div  name="dado1" [ngSwitch]="dado1">
            <div *ngSwitchCase="1"> <img src="./././assets/imagenes/carauno.jpg"> </div>
            <div *ngSwitchCase="2"> <img src="./././assets/imagenes/carados.jpg"> </div>
            <div *ngSwitchCase="3"> <img src="./././assets/imagenes/caratres.jpg"> </div>
            <div *ngSwitchCase="4"> <img src="./././assets/imagenes/caracuatro.jpg"> </div>
            <div *ngSwitchCase="5"> <img src="./././assets/imagenes/caracinco.jpg"> </div>
            <div *ngSwitchCase="6"> <img src="./././assets/imagenes/caraseis.jpg"> </div>
        </div>

        <div  name="dado2" [ngSwitch]="dado2">
            <div *ngSwitchCase="1"> <img src="./././assets/imagenes/carauno.jpg"> </div>
            <div *ngSwitchCase="2"> <img src="./././assets/imagenes/carados.jpg"> </div>
            <div *ngSwitchCase="3"> <img src="./././assets/imagenes/caratres.jpg"> </div>
            <div *ngSwitchCase="4"> <img src="./././assets/imagenes/caracuatro.jpg"> </div>
            <div *ngSwitchCase="5"> <img src="./././assets/imagenes/caracinco.jpg"> </div>
            <div *ngSwitchCase="6"> <img src="./././assets/imagenes/caraseis.jpg"> </div>
        </div>

        <div  name="dado3" [ngSwitch]="dado3">
            <div *ngSwitchCase="1"> <img src="./././assets/imagenes/carauno.jpg"> </div>
            <div *ngSwitchCase="2"> <img src="./././assets/imagenes/carados.jpg"> </div>
            <div *ngSwitchCase="3"> <img src="./././assets/imagenes/caratres.jpg"> </div>
            <div *ngSwitchCase="4"> <img src="./././assets/imagenes/caracuatro.jpg"> </div>
            <div *ngSwitchCase="5"> <img src="./././assets/imagenes/caracinco.jpg"> </div>
            <div *ngSwitchCase="6"> <img src="./././assets/imagenes/caraseis.jpg"> </div>
        </div>
    </div>

    <div class="mt-3 mb-1 d-flex justify-content-center">
        <p class="texto-grande" *ngIf="resultado!=''">{{resultado}}</p>
    </div>

    <div class="mt-2 d-flex justify-content-center">
        <button class="btn btn-primary-blue ml-1" (click)="terminarJuego()">Terminar</button>
        <button class="btn btn-primary-blue ml-1" (click)="resetear()">Reset</button>
        <button class="btn btn-primary-blue ml-1" routerLink="/juegos">Salir</button>
    </div>
</div>
